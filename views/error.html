<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>出错啦！</title>
<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
<meta name="renderer" content="webkit" />
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
<style>
a{text-decoration:none}.fl{float:left}.cf:after{display:block;clear:both;overflow:hidden;height:0;font-size:0;line-height:0;content:'.'}.error-wrap{max-width:1000px;margin:0 auto;font-family:PingFangSC-Regular,HelveticaNeue-Light,'Microsoft YaHei','Helvetica Neue Light',sans-serif;-webkit-font-smoothing:antialiased;-moz-font-smoothing:antialiased;padding:220px 0 0}.error-img{display:block;max-width:100%;margin-right:60px}.error-text{max-width:380px}.error-text h3{margin:0 0 32px;color:#6b3612;font-size:36px;line-height:42px}.error-text p{margin:8px 0;color:grey;font:14px/32px PingFangSC-Regular,Simsun}.error-text p strong{color:#1a1a1a;font-weight:400}.error-text p em{margin:0 5px;font-family:Arial}.error-text p a{color:#3f5a93}.error-text p a:hover{color:#2972cc}@media (max-width:987px){.error-wrap{padding:60px 0 0}.fl{float:none;width:70%;margin:0 auto}.error-text h3{margin-top:32px}}@media (max-width:540px){.fl{width:88%}.error-text h3{font-size:28px;margin-bottom:20px}.error-text p{color:grey;font-size:13px;line-height:20px}}@media (max-width:370px){.fl{width:96%}}
</style>
</head>
<body>
<div class="error-wrap cf">
    <img class="error-img fl" src="//qidian.gtimg.com/activity/error/images/error.0.1.png">
    <div class="error-text fl">
        <h3>抱歉，页面无法访问...</h3>
        <p><strong>网址有错误</strong><em>&#183;</em>请检查地址是否完整或存在多余字符</p>
        <p><strong>网址已失效</strong><em>&#183;</em>可能页面已删除，活动已下线等</p>
        <p><strong>Error&nbsp;{{code}}</strong><em>&#183;</em>{{msg}}</p>
        <p>您也可以&nbsp;&nbsp;<a href="javascript:history.go(-1)">点击返回</a></p>
    </div><i class="cf"></i>
    <pre class="fl"><code>{{stack}}</code></pre>
</div>
</body>
</html>
